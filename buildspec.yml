version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
      - if [ -f package.json ]; then npm ci || npm install; fi

  build:
    commands:
      - echo "Running tests"
      - if [ -f package.json ]; then npm test; fi
      - echo "Preparing artifact"
      - mkdir -p artifact
      # Copy everything except the artifact folder itself
      - shopt -s extglob
      - cp -r !(artifact) artifact/

artifacts:
  files:
    - '**/*'
  base-directory: artifact

